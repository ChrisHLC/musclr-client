<div class="container" fxLayout="column">
  <app-header (sideNavigationToggle)="sideNavigation.toggle()"></app-header>

  <mat-sidenav-container fxFlex="flex">
    <mat-sidenav #sideNavigation>
      <app-side-navigation-list (closeSideNavigation)="sideNavigation.close()"></app-side-navigation-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
