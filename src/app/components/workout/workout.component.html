<section id="seances" class="pt-5 mt-5 pb-3" xmlns="">
  <div class="container">
      <h2>Workouts</h2>
      <h4>Some users that could interest you...</h4>
      <app-seance-carousel></app-seance-carousel>
    <div class="row">
      <!--bodyparts-->
      <div class="col-md-2 freeze">
        <div class="list-group" >
          <a *ngFor="let type of typeList; let i=index" class="list-group-item" (click)="select(type,i)" [ngClass]="{'active': selectedTypeIndex == i }">{{type}} </a>
        </div>
      </div>
      <!--/bodyparts-->

      <!--exercises-->
      <div class="col-md-10 afterFreeze">
        <div class="card card-cascade narrower">
          <div class="card-body">
            <!--Small news-->
            <div class="single-news">
              <div class="row">
                <div class="col-md-2 textCenter">
                  <strong>Creator</strong>
                </div>
                <div class="col-md-2 textCenter">
                  <strong class="textCenter">Workout Name</strong>
                </div>
                <div class="col-md-2 textCenter">
                  <strong class="textCenter">Type </strong>
                </div>
                <div class="col-md-2 textCenter" >
                  <strong class="textCenter">Pause (sec)</strong>
                </div>
                <div class="col-md-2 textCenter" >
                    <strong class="textCenter">Rating</strong>
                  </div>
              </div>
            </div>
            <div class="single-news" *ngFor="let workout of workoutList |slice:0:show let i=index">
              <app-workout-div [workout]="workout"></app-workout-div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-elegant waves-light" mdbRippleRadius (click)="showMore()"
                        [disabled]="buttonDisabled">More
                </button>
              </div>
            <!--/Small news-->
          </div>
        </div>
      </div>
      <!--/exercises-->


    </div>
  </div>
</section>
