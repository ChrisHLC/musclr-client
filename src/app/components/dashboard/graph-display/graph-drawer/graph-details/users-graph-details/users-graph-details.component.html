<div class="container">
  <div class="row">
    <h2 class="h2-responsive">Les utilisateurs</h2>
  </div>
  <div class="row">
    <h3 class="h3-responsive">Les noeuds</h3>
  </div>
  <div class="row">
    <div class="btn-group">
      <label *ngFor="let button of nodeButtons" class="btn btn-elegant btn-sm waves-light" [(ngModel)]="radioModelNode" mdbRadio="{{button.id}}"
        mdbWavesEffect (click)="nodeColor(button.id)">
        {{button.label}}
      </label>
    </div>
  </div>
  <!--End of nodes-->

  <div class="row">
    <h3 class="h3-responsive">La taille des noeuds</h3>
  </div>
  <div class="row ">
    <div class="btn-group">
      <label *ngFor="let button of nodeSizeButtons" class="btn btn-elegant btn-sm waves-light" [(ngModel)]="radioModelNodeSize"
        mdbRadio="{{button.id}}" mdbWavesEffect (click)="nodeSize(button.id)">
        {{button.label}}
      </label>
    </div>
  </div>
  <!--End of size of nodes-->
  <div class="row">
    <h3 class="h3-responsive">Les liens</h3>
  </div>
  <div class="row ">
    <div class="btn-group">
      <label *ngFor="let button of linkButtons" class="btn btn-elegant btn-sm waves-light" [(ngModel)]="checkModelLink[button.id]" mdbCheckbox
        mdbWavesEffect (click)="linkColor(button.id)">
        {{button.label}}
      </label>
    </div>
  </div>
  <!--End of links-->
  <div class="row">
    <h3 class="h3-responsive">La taille des liens</h3>
  </div>
  <div class="row ">
    <div class="btn-group">
      <label *ngFor="let button of linkSizeButtons" class="btn btn-elegant btn-sm waves-light" [(ngModel)]="radioModelLinkSize" mdbRadio="{{button.id}}"
        mdbWavesEffect (click)="linkSize(button.id)">
        {{button.label}}
      </label>
    </div>
  </div>
  <!--End of links-->
</div>
