<section class="container" fxLayout fxLayoutAlign="center end">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
        <mat-card-subtitle>Accéder à MusclR</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput type="email" placeholder="Email" formControlName="email">
          <mat-error *ngIf="loginForm.get('email').errors">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Mot de passe" formControlName="password">
          <mat-error *ngIf="loginForm.get('password').errors">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="end">
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Suivant</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
