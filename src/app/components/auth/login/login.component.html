<section id="login-section" class="view intro-2 hm-stylish-strong">
  <div class="bg-img">
    <div class="container flex-center">
      <div class="d-flex align-items-center">
        <div class="row flex-center pt-5 mt-3">
          <div class="col-md-6 text-center text-md-left mb-5">
            <div class="white-text">
              <h1 class="display-4 wow fadeInLeft" data-wow-delay="0.3s">Lorem ipsum</h1>
              <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
              <h6 class="wow fadeInLeft" data-wow-delay="0.3s">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Rem repellendus quasi fuga nesciunt dolorum nulla magnam veniam sapiente, fugiat! Commodi sequi non
                animi ea dolor molestiae, quisquam iste.</h6>
              <br>
              <a class="btn wow fadeInLeft waves-light" data-wow-delay="0.3s" mdbRippleRadius>Learn
                more</a>
            </div>
          </div>

          <div class="col-md-6 col-xl-5 offset-xl-1">
            <!--Form-->
            <div class="card wow fadeInRight" data-wow-delay="0.3s">
              <div class="card-body z-depth-2 py-5">
                <!--Header-->
                <div class="text-center">
                  <h3>Connexion:</h3>
                  <hr>
                </div>

                <!--Body-->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="md-form">
                    <i class="fa fa-envelope prefix grey-text"></i>
                    <input id="form1" class="form-control" type="email" formControlName="email" mdbActive>
                    <label for="form1">E-mail</label>
                  </div>
                  <div class="md-form">
                    <i class="fa fa-lock prefix grey-text"></i>
                    <input id="form2" class="form-control" type="password" formControlName="password" mdbActive>
                    <label for="form2">Mot de passe</label>
                  </div>


                  <div class="text-center">
                    <button type="submit" class="btn btn-elegant waves-light" mdbRippleRadius>Login</button>
                  </div>
                </form>
              </div>
            </div>
            <!--/.Form-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
